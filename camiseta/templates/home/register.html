{% extends 'base.html' %}

{% block title %}
	Registro
{% endblock %}

{% block content %}
	<h2>Registrate </h2>
	{% if info_enviado %}
		<h2>Bienvenido</h2>
	{% else %}

	<form action="." method = "POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-primary" type="submit"> Registrar </button>	
	</form>
	{% endif %}
	
{% endblock %}
