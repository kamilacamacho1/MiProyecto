{% extends 'base.html' %}

{% block title %}
	Marca
{% endblock %}

{% block content %}
	<h1>{{ marca.nombre }}</h1>
	{% if marca.imagen %}
		<img src="/media/{{ marca.imagen }}"  width ="80px" heigth ="80px">
	{% endif %}
	<br>
	<p> <b>Marca:</b> {{ marca.marca}} </p>
	<p> <b>Imagen:</b> {{ marca.imagen }}</p>
	{% for c in categorias %}
		<span class="label label-info">{{ c.nombre}}</span>
	{% endfor %}

	<br>
	<a href="/marca/page/1">Mostrar la lista de marcas</a>
{% endblock %}
